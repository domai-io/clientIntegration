<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Search</title>

   
</head>
<body>


    <!-- This is the part that we'll put on the guide -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <div class="col-lg-12 px-0 mt-4 mt-lg-0 d-flex justify-content-center align-items-start">
    
        <div class="d-flex flex-column align-items-center w-100">
            <div class="row d-flex ">
                
                <div class="col-12 d-flex justify-content-center align-items-end mt-1 my-3">
                    <div class="d-flex flex-column">
                        <input type="text" class="row-style domain-search-input" id="DS_domain" name="domain"  minlength="3" maxlength="63" type="text" placeholder="Enter domain or description" required/>
                        
                    </div>
                    
                    <button type="button" class="btn rounded-0 domain-search-btn row-style d-flex align-items-center" onclick="init_DomainSearch()">
                        <img src="assets/search.svg" class="search-style">
                    </button>
    
                </div>
                 
            </div>
    
    
            <div class="row px-0 w-100 d-none justify-content-start justify-content-lg-center suggestions_section ">
                <div class="col-12 col-lg-10 domain-container">
                    <div class="results_display">
                        
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <script src="API.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
</body>
</html>
